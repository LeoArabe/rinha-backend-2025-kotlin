# Configuração otimizada para baixa latência (Rinha Backend 2025)
worker_processes 1;
worker_rlimit_nofile 4096;

# Configurações de eventos otimizadas para alta concorrência
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # Configurações básicas de performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30s;
    keepalive_requests 100;
    
    # Buffers otimizados para payloads pequenos da Rinha
    client_body_buffer_size 1k;
    client_header_buffer_size 1k;
    client_max_body_size 1k;
    large_client_header_buffers 2 1k;
    
    # Timeouts agressivos para máxima performance
    client_body_timeout 5s;
    client_header_timeout 5s;
    send_timeout 5s;
    
    # Upstream com health check e keepalive
    upstream rinha_api {
        # Round robin com verificação de falhas
        server api01:8080 max_fails=3 fail_timeout=10s;
        server api02:8080 max_fails=3 fail_timeout=10s;
        
        # Manter conexões abertas para reduzir overhead
        keepalive 32;
        keepalive_timeout 30s;
        keepalive_requests 100;
    }
    
    # Configuração do servidor principal
    server {
        listen 9999 default_server;
        server_name _;
        
        # Logs para debugging (remova em produção se necessário)
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log warn;
        
        # Configurações de proxy otimizadas
        location / {
            proxy_pass http://rinha_api;
            
            # Headers essenciais
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts de proxy ajustados para aplicação reativa
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
            
            # Buffering otimizado para respostas pequenas
            proxy_buffering on;
            proxy_buffer_size 1k;
            proxy_buffers 4 1k;
            proxy_busy_buffers_size 2k;
            
            # HTTP 1.1 e keep-alive para upstream
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Sem compressão (trade-off negativo para payloads pequenos)
            gzip off;
        }
        
        # Health check endpoint (opcional, para monitoramento)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Bloquear requests desnecessários
        location = /favicon.ico {
            access_log off;
            return 204;
        }
        
        location = /robots.txt {
            access_log off;
            return 204;
        }
    }
}